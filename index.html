    <script src="js/rekenen.js"></script> <script>
        function loadGame(gameType) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-board').style.display = 'block';
            
            if(gameType === 'memory') startMemorySetup();
            else if(gameType === 'puzzel') startPuzzleGame();
            else if(gameType === 'stickers') openStickerBook();
            else if(gameType === 'tekenen') startDrawingGame();
            else if(gameType === 'rekenen') startMathGame(); // NIEUW
