<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids Games</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">     <link rel="stylesheet" href="css/memory.css">    <link rel="stylesheet" href="css/puzzel.css">    <link rel="stylesheet" href="css/stickers.css">  <link rel="stylesheet" href="css/tekenen.css">   <link rel="stylesheet" href="css/rekenen.css">   <link rel="stylesheet" href="css/schaduw.css">   <link rel="stylesheet" href="css/vang.css">      </head>
<body>

    <div id="main-menu">
        <h1>üöÄ Kids Zone</h1>
        
        <div class="game-selection">
            <div class="game-card" onclick="loadGame('memory')">
                <div class="game-icon">üß†</div>
                <div class="game-title">Memory</div>
            </div>

            <div class="game-card" onclick="loadGame('puzzel')">
                <div class="game-icon">üß©</div>
                <div class="game-title">Puzzel</div>
            </div>
            
            <div class="game-card" onclick="loadGame('vang')">
                <div class="game-icon">üî®</div>
                <div class="game-title">Vang ze!</div>
            </div>

            <div class="game-card" onclick="loadGame('schaduw')">
                <div class="game-icon">üåë</div>
                <div class="game-title">Wie is het?</div>
            </div>

            <div class="game-card" onclick="loadGame('tekenen')">
                <div class="game-icon">üé®</div>
                <div class="game-title">Tekenen</div>
            </div>

            <div class="game-card" onclick="loadGame('rekenen')">
                <div class="game-icon">üßÆ</div>
                <div class="game-title">Tellen</div>
            </div>

            <div class="game-card" onclick="loadGame('stickers')">
                <div class="game-icon">‚≠ê</div>
                <div class="game-title">Stickers</div>
            </div>
        </div>
    </div>

    <div id="game-board"></div>

    <script src="js/stickers.js"></script> <script src="js/memory.js"></script>
    <script src="js/puzzel.js"></script>
    <script src="js/tekenen.js"></script>
    <script src="js/rekenen.js"></script>
    <script src="js/schaduw.js"></script>
    <script src="js/vang.js"></script> <script>
        function loadGame(gameType) {
            // Verberg menu, toon spelbord
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-board').style.display = 'block';
            
            // Start het juiste spel
            if(gameType === 'memory') {
                if(typeof startMemorySetup === 'function') startMemorySetup();
            } 
            else if(gameType === 'puzzel') {
                if(typeof startPuzzleGame === 'function') startPuzzleGame();
            } 
            else if(gameType === 'stickers') {
                if(typeof openStickerBook === 'function') openStickerBook();
            } 
            else if(gameType === 'tekenen') {
                if(typeof startDrawingGame === 'function') startDrawingGame();
            } 
            else if(gameType === 'rekenen') {
                if(typeof startMathGame === 'function') startMathGame();
            } 
            else if(gameType === 'schaduw') {
                if(typeof startShadowGame === 'function') startShadowGame();
            }
            else if(gameType === 'vang') {
                // Let op: functie heet startWhackGame in vang.js
                if(typeof startWhackGame === 'function') startWhackGame();
            }
        }
        
        // Simpele geluidsfunctie (voor als we later geluid toevoegen)
        function playSound(type) {
            console.log("Audio:", type); 
        }
    </script>

</body>
</html>
